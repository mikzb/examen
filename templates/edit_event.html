<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Event</h1>
        <form method="POST">
            <div class="form-group">
                <label for="inputName">Name:</label>
                <input type="text" id="inputName" name="inputName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputTimestamp">Timestamp:</label>
                <input type="datetime-local" id="inputTimestamp" name="inputTimestamp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputPlace">Place:</label>
                <input type="text" id="inputPlace" name="inputPlace" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputOrganizer">Organizer:</label>
                <input type="email" id="inputOrganizer" name="inputOrganizer" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputImage">Image URL:</label>
                <input type="url" id="inputImage" name="inputImage" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
