<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Colaborador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Nuevo Colaborador</h1>
        <form method="POST">
            <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputNombre">Nombre:</label>
                <input type="text" id="inputNombre" name="inputNombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputHabilidades">Habilidades:</label>
                <input type="text" id="inputHabilidades" name="inputHabilidades" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
