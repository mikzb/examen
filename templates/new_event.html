<!DOCTYPE html>
<html>
<head>
    <title>New Event</title>
</head>
<body>
    <h1>New Event</h1>
    <form method="POST">
        <label for="inputName">Name:</label>
        <input type="text" id="inputName" name="inputName" required><br>
        <label for="inputTimestamp">Timestamp:</label>
        <input type="datetime-local" id="inputTimestamp" name="inputTimestamp" required><br>
        <label for="inputPlace">Place:</label>
        <input type="text" id="inputPlace" name="inputPlace" required><br>
        <label for="inputLat">Latitude:</label>
        <input type="number" step="any" id="inputLat" name="inputLat" required><br>
        <label for="inputLon">Longitude:</label>
        <input type="number" step="any" id="inputLon" name="inputLon" required><br>
        <label for="inputOrganizer">Organizer:</label>
        <input type="email" id="inputOrganizer" name="inputOrganizer" required><br>
        <label for="inputImage">Image URL:</label>
        <input type="url" id="inputImage" name="inputImage" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
